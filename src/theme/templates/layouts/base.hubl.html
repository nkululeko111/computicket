<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ content.html_title || "Computicket.com Clone" }}</title>

  {{ require_css(get_asset_url('../../styles/computicket.css')) }}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  {{ standard_header_includes }}
</head>
<body>

  {% block header %}
  <!-- Header HTML -->
  {% endblock %}

  <main>
    {% block body %}{% endblock %}
  </main>

  {% block footer %}
  <!-- Footer HTML -->
  {% endblock %}

  {{ standard_footer_includes }}
</body>
</html>
