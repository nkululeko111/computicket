<!DOCTYPE html>
<html lang="{{ html_lang }}" {{ html_lang_dir }}>
  <head>
    <meta charset="utf-8" />
    <title>{{ page_meta.html_title or pageTitle || "Computicket Event" }}</title>
    <meta name="description" content="{{ page_meta.meta_description }}">
    {% if brand_settings.primaryFavicon.src %}
      <link rel="shortcut icon" href="{{ brand_settings.primaryFavicon.src }}" />
    {% endif %}
    
    {{ standard_header_includes }}
    
    <link rel="stylesheet" href="{{ get_public_template_url('../../styles/global.css') }}" />
    <link rel="stylesheet" href="{{ get_public_template_url('../../styles/variables.css') }}" />
  </head>

  <body>
    <header>
      <h1>Computicket</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/event-listing-page">Events</a>
        <a href="/booking-page">Book Tickets</a>
      </nav>
    </header>

    <main class="event-layout">
      {% block body %}{% endblock %}
    </main>

    <footer>
      <p>Â© {{ local_dt|datetimeformat('%Y') }} Computicket. All rights reserved.</p>
    </footer>

    {{ standard_footer_includes }}
  </body>
</html>
